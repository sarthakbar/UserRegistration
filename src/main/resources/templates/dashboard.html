<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="card shadow-sm p-4" style="width: 100%; max-width: 700px;">

        <h4 class="text-center mb-4">Daily Quote</h4>

        <!-- Quote -->
        <blockquote class="blockquote text-center mb-3">
            <p class="mb-0 fs-5" th:text="${quote.quote}"></p>
        </blockquote>

        <!-- Author -->
        <figcaption class="blockquote-footer text-center mb-4">
            <span th:text="${quote.author}"></span>
        </figcaption>

        <!-- Actions -->
        <div class="d-flex justify-content-center gap-3 mb-3">
            <a href="dashboard" class="btn btn-primary">
                Get New Quote
            </a>

            <a href="/" class="btn btn-outline-secondary">
                Logout
            </a>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
</html>
